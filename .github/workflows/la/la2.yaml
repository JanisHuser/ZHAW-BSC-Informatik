on:
  push:
    paths:
      - 'LA/LA2'

name: CreatePDFs

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: mkrakowitzer/actions-makepdfs@master
      with:
        markdown_dir: LA/LA2
        output_dir: LA/LA2/pdf
    - uses: actions/upload-artifact@v1
      with:
        name: platform-architecture-docs
        path: tmp
