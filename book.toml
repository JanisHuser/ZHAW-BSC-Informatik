[book]
title = "My ZHAW Notes"
authors = [ "Janis Huser" ]
language = "de"

[rust]
edition = "2018"

[output.html]
mathjax-support = false
site-url = "/ZHAW-BSC-Informatik/"
git-repository-url = "https://github.com/JanisHuser/ZHAW-BSC-Informatik/tree/mdbook"
edit-url-template = "https://github.com/JanisHuser/ZHAW-BSC-Informatik/tree/mdbook/{path}"

[output.html.playground]
editable = true
line-numbers = true


[output.html.code.hidelines]
python = "~"


[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[preprocessor.katex]
after = ["links"]
# KaTeX options.
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
# Extra options.
no-css = false
include-src = false
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }